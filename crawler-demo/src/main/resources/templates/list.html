<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>科技新闻</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>标题</td>
                <td>来源</td>
            </tr>
        </thead>
        <tr th:each="info,infoStat : ${list}" >
            <td>
                <a th:href="${info.url}" th:text="${info.title}" th:target="_bank"></a>
            </td>
            <td th:text="${info.getScrapySource()}"/>
        </tr>
    </table>



</body>
</html>
